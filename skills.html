<meta charset="utf-8">
<style>

body { 
  margin: 15px;
  background-color: #fcf0e1    
}

.title {
  font: 50px sans-serif;
  color: #15425F;
  font-weight: bold;
}

.axis text {
  font: 12px sans-serif;
  font-weight: bold;
}

.x.axis text { 
  display: none; 
}

.axis path {
  display: none;
}


.axis.y {
  text-anchor: start
}

.axis .tick {
  stroke-width:1px;
  stroke-dasharray: 2px 2px;
  stroke-opacity: .5;
}

svg {
  border:1px solid #f0f;
}
</style>
<body>
<div><h1 class='skillz-chart title'></h1></div>
<div id='chart'></div>
<div>
<p>Output</p>
</div>
<div id='text'></div>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

defaultBarColor = '#E7962A'

d3.select('.skillz-chart')
  .append('text')
  .text("Mollie's Skillz")

var chartMargin = {top: 20, right: 0, bottom: 20, left: 20}
    textMargin = {top: 20, right: 20, bottom: 20, left: 20};

var width = 1200 - chartMargin.left - chartMargin.right,
    chartHeight = 700 - chartMargin.top - chartMargin.bottom
    textHeight = 200 - textMargin.top - textMargin.bottom;

var skillChart = d3.select("#chart").append("svg")
  .attr("width", width + chartMargin.left + chartMargin.right)
  .attr("height", chartHeight + chartMargin.top + chartMargin.bottom)
  .append("g")
  .attr("transform", "translate(" + chartMargin.left + "," + chartMargin.top + ")");

var skillText = d3.select("#text").append("svg")
  .attr("width", width + chartMargin.left + chartMargin.right)
  .attr("height", textHeight + textMargin.top + textMargin.bottom)
  .append("g")
  .attr("transform", "translate(" + textMargin.left + "," + textMargin.top + ")");
    
var xScale = d3.scaleLinear()
  .range([0, width]);

var yScale = d3.scaleBand()
  .range([chartHeight, 0])
  .padding(0.3);
  // .paddingInner(0.5);

var xAxis = d3.axisBottom(xScale)
  .ticks(4)
  .tickSize(-chartHeight);

var yAxis = d3.axisLeft(yScale)
  .tickSize(0)
  .tickPadding(-5);

d3.csv("skill_rating.csv", function(error, data) {
    if (error) throw error;

    console.log(data)
  
    data = data.reverse();
  
    xScale.domain([0, 10])
    yScale.domain(data.map(function(d) { return d.skill; })).padding(0.1);

    skillChart.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + chartHeight + ")")
        .call(xAxis);

    skillChart.append("g")
        .attr("class", "y axis")
        .call(yAxis);
        // .selectAll(".tick text")
        //   .call(wrap, chartMargin.left);

    skillChart.selectAll(".bar")
        .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("x", 0)
        .attr("height", yScale.bandwidth())
        .attr("y", function(d) { return yScale(d.skill); })
        .attr("width", function(d) {return xScale(Math.random() + parseInt(d.rating)); })
        .style('fill', defaultBarColor)
        .on('click', function(d) {
          d3.select('#text')
            .text(d.details)

          d3.selectAll('.bar')
            .attr("width", function(d) {return xScale(Math.random() + parseInt(d.rating)); })
            .style('fill', defaultBarColor)

          d3.select(this)
            .style('fill', '#ed6e1a')

        });

    skillChart.append("g")
        .attr("class", "y axis")
        .call(yAxis);

});


</script>
